<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-for</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(book, index) in books">
            {{book}}---{{index}}
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            books: [
                "c#",
                "java",
                "C++"
            ]
        }
    });
</script>

</body>
</html>
