<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue-computed</title>
</head>
<body>

<div id="app">
    <div>current time1: {{currentTime1()}}</div>
    <div>current time2: {{currentTime2}}</div>
</div>

<script src="vue.js"></script>
<script src="axios.min.js"></script>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: 'hello world'
        },
        methods: {
            currentTime1: function (){
                return Date.now();
            }
        },
        //与方法同名时，走方法
        //当数据不变时，每次的结果不变
        //在console改变message的值测试
        //常用作缓存
        computed: {
            currentTime2: function (){
                this.message;
                return Date.now();
            }
        },
    });
</script>

</body>
</html>
