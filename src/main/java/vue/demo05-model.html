<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-model</title>
</head>
<body>

<div id="app">

    <label>
        <p>
            <input type="text" v-model="message">
        </p>
        <p>
            <textarea name="" id="" cols="20" rows="10" v-model="message"></textarea>
        </p>
        <p>
            输入的文本：{{message}}
        </p>
    </label>

    <label>
        <p>性别:</p>
        <input type="radio" value="男" name="sex" v-model="gender"> 男
        <input type="radio" value="女" name="sex" v-model="gender"> 女
        <p>
            选择结果：{{gender}}
        </p>
    </label>

    <label>
        <select v-model="interest">
            <option value="" disabled>---请选择---</option>
            <option v-for="book in books">{{book.tip}}</option>
        </select>
        <p>
            爱好：{{interest}}
        </p>
    </label>
</div>

<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: 'hello, world',
            gender: '女',
            // ios系统，第一项为空时，选不中
            // 新增一提示项，设置value=""及disabled 来解决
            books: [
                {value:'', tip: '无'},
                {value:'java', tip: 'java'},
                {value:'c#', tip: 'c#'},
                {value:'c++', tip: 'c++'},
            ],
            interest: ''
        }
    });
</script>

</body>
</html>
