<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-if</title>
</head>
<body>

<div id="app">
    <h1 v-if="score ==='A'">A</h1>
    <h1 v-else-if="score === 'B'">B</h1>
    <h1 v-else>C</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            score: 'A'
        }
    });
</script>

</body>
</html>
